<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./check-out.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <header class="maincontainer">
        <div class="content">
          <img src="./shop-image/logo.svg" alt="logo" />
          <div class="menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="icons">
            <img src="./images/contact-icon.svg" alt="contact-icon" />
            <img src="./images/search-icon.svg" alt="search-icon" />
            <img src="./images/heart-icon.svg" alt="heart-icon" />

          </div>
        </div>
      </header>
  
      <!--  -->
      <main class="contant">

          <div class="main-contant">
            <div class="contant-text">
              <img src="./images/logo.svg" alt="" />

              <div class="contant-text1">

              </div>
            </div>
          </div>
        </div>
      </main>

  <!--  -->
      <div class="maincontainer">
        <div class="details">
            <div class="person-details">
                <h1 class="heading">Billing details</h1>
                <div class="contant1">
                <div class="name">
                    <label for="fname">First Name</label>
                    <input class="text" type="text" id="fname" name="fname">
                </div>
                <div class="name">
                    <label for="fname">Last Name</label>
                    <input class="text" type="text" id="fname" name="fname">
                </div>
            </div>
            </div>
        </div>
      </div>
